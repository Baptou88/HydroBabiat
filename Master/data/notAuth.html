<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HydroBabiat</title>
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <link rel = "icon" href = "logo.png"   type = "image/x-icon">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
        <script src="https://code.highcharts.com/stock/highstock.js"></script>
        <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
        <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    

        <script src="/theme.js" type="text/javascript"></script>
    

    
       
    
        <style>
            @import url("https://code.highcharts.com/css/highcharts.css");
            @media (prefers-color-scheme: dark) {
            :root {
                
    
                /* UI colors */
                --highcharts-background-color: #212529;
            }
            }   
            .highcharts-dark {
            /* UI colors */
                --highcharts-background-color: #212529; 
            }
        </style>
    </head>
<body>
    <header class="border-bottom">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/icons/hydro-elec-512.svg" alt="Bootstrap" width="40" height="40">
                    HydroBabiat
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        
                        <li class="nav-item dropdown">
                            <button
                                class="btn btn-link nav-link py-2 px-0 px-lg-2 dropdown-toggle d-flex align-items-center"
                                id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown"
                                data-bs-display="static">
                                <div class="theme-icon-active">
                                    <i class="bi bi-circle-half"></i>
                                </div>
                                <span class="d-lg-none ms-2">Toggle theme</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-theme"
                                style="--bs-dropdown-min-width: 8rem;">
                                <li>
                                    <button type="button" class="dropdown-item d-flex align-items-center"
                                        data-bs-theme-value="light">
                                        <i class="bi bi-sun-fill"></i>
                                        Light
                                    </button>
                                </li>
                                <li>
                                    <button type="button" class="dropdown-item d-flex align-items-center active"
                                        data-bs-theme-value="dark">
                                        <i class="bi bi-moon-stars-fill"></i>
                                        Dark
                                    </button>
                                </li>
                                <li>
                                    <button type="button" class="dropdown-item d-flex align-items-center"
                                        data-bs-theme-value="auto">
                                        <i class="bi bi-circle-half"></i>
                                        Auto
                                    </button>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    
                    <button class="btn btn-outline-success" type="submit" onclick="login()">Login</button>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">

        <h1>Vous n'etes pas connecter</h1>
        <button class="btn btn-outline-primary" onclick="login()">Se Connecter</button>

    </div>
    <script>
        function login() {
            fetch("/login").then(()=>{
                window.location.href = "/"
            })
        }
    </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
